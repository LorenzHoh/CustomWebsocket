
<script type="text/javascript">
    RED.nodes.registerType('custom-websocket-acknowledge',{
        category: 'Websocket Custom Header',
        color: '#00BEFF',
        defaults: {
            name: {value:""}
        },
        inputs:1,
        outputs:0,
        icon: "earth.png",
        label: function() {
            return this.name||"custom-websocket-acknowledge";
        }
    });
</script>

<script type="text/x-red" data-template-name="custom-websocket-acknowledge">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="custom-websocket-acknowledge">
    <p>The acknowledge Node needs special format of Input Message (from custom-websocket-subscriber)</p>
    <ul>
        <li>the acknowledge Node sends messages back to the WSS configured in "custom-websocket-subsriber".</li>
        <li>This message is sended back to WSS:['message-ack', streaming_msg.message[1], streaming_msg.message[2]]</li>
    </ul>   
</script>
